<html>
<head>
	<title>Javascript basic</title>
	<script>
		
		function print_star(){
			var rows = parseInt(document.getElementById('txt_width').value);
			if (rows < 1){
				return;	//do nothing here
			}
			let pattern = "";

			for (let i = 1; i <= rows; i++) {
			    // Add stars to the pattern for the current row
			    for (let j = 1; j <= i; j++) {
			      pattern += "*";
			    }
			    // Print the pattern with a newline
			    // console.log(pattern);
			    pattern += '<br/>';
			}
			document.getElementById('result').innerHTML = pattern;
		}

		function print_diamond() {
    var rows = parseInt(document.getElementById('txt_width1').value);
    if (rows < 1){
        return; //do nothing here
    }
    let pattern = "";

    // Print the upper part of the diamond
    for (let i = 1; i <= rows; i++) {
        // Add spaces before the stars
        for (let j = 1; j <= rows - i; j++) {
            pattern += "  ";
        }
        // Add stars to the pattern for the current row
        for (let j = 1; j <= 2 * i - 1; j++) {
            pattern += "*";
        }
        pattern += "<br/>";
    }

    // Print the lower part of the diamond
    for (let i = rows - 1; i >= 1; i--) {
        // Add spaces before the stars
        for (let j = 1; j <= rows - i; j++) {
            pattern += "  ";
        }
        // Add stars to the pattern for the current row
        for (let j = 1; j <= 2 * i - 1; j++) {
            pattern += "*";
        }
        pattern += "<br/>";
    }

    document.getElementById('result1').innerHTML = pattern;
}


	</script>
<head>
<body>

	<table border="1" cellpadding="10">
		<tr>
			<td>
				Number of lines
			</td>
			<td>
				<input type="text" id="txt_width" value="5"/>
			</td>
		</tr>
		
		<tr>
			<td>
				<input type="button" value="Print *" onclick="print_star();"/>
			</td>
			<td>
				<div id="result"></div>
			</td>
		</tr>
	</table>
  

	<table border="1" cellpadding="10">
		<tr>
			<td>
				Number of lines
			</td>
			<td>
				<input type="text" id="txt_width1" value="5"/>
			</td>
		</tr>
		
		<tr>
			<td>
				<input type="button" value="Print *" onclick="print_diamond();"/>
			</td>
			<td>
				<div id="result1"></div>
			</td>
		</tr>
	</table>
