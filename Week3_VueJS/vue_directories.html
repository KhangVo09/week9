<html>
<head>
  <title>Directories</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
  <style>
    .pinkBG {
      background-color: lightpink;
    }
  </style>
</head>
<body>

<div id="vue_app">
    <div v-bind:class="vueClass1">Print the content here: {{ message }}</div>

    <div class="{{vueClass1}}">Print the content here2: {{ message }}</div>

    <div v-show="showMe">This content is hidden</div>

</div>
  
<script>
  const app = new Vue({
   	el: "#vue_app",
    data: {
    	message: "Hello guys!",
      showMe: false,
      vueClass1: "pinkBG"
    }
  });
  
</script>

</body>
</html>
