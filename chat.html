<!DOCTYPE html>
<html>
<head>
  <title>Customer Data</title>
  <style>

    .round_avatar {
	background: url("C:/Users/ADMIN/OneDrive - University of Greenwich/Pictures/artworks-PxZh2VzOVyiEG8Pp-gGyJxw-t500x500.jpg");
	width: 120px;
	height: 120px;
	border-radius: 50%;
	background-repeat: none;
	background-size: 100%;
	background-position: center;
	position: absolute;
	top: 50px;
	bottom: 50px;
	left: 300px;
	border: solid;
	border-width: 5px;
	border-color: white;
    }
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      text-align: left;
      padding: 8px;
      border-bottom: 1px solid #c4b4b4;
    }

    tr:nth-child(even) {
      background-color: #454454;
    }
  </style>
</head>
<body>
  
  <h1>Customer Data</h1>
  <div class="round_avatar" ></div>
  <table id="customerTable">
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Phone</th>
      <th>Balance</th>
      <th>Total Invoice</th>
    </tr>
  </table>

  <script>
    const customerData = [
      { id: 1, name: 'John Smith', email: 'john@example.com', phone: '+1 989-438-3131', balance: 4220, totalInvoice: 2 },
      { id: 2, name: 'Johnny Charles', email: 'johnny@example.com', phone: '+1 843-443-3282', balance: 1862, totalInvoice: 1 },
      { id: 3, name: 'Robert George', email: 'robert@example.com', phone: '+1 917-409-0861', balance: 2789, totalInvoice: 3 },
      { id: 4, name: 'Sharonda Letha', email: 'sharon@example.com', phone: '+1 956-623-2880', balance: 7923, totalInvoice: 6 },
      { id: 5, name: 'Pricilla Maureen', email: 'pricilla@example.com', phone: '+1 707-439-1732', balance: 2763, totalInvoice: 4 }
    ];

    const table = document.getElementById('customerTable');

    customerData.forEach(customer => {
      const row = table.insertRow();
      row.insertCell(0).textContent = customer.id;
      row.insertCell(1).textContent = customer.name;
      row.insertCell(2).textContent = customer.phone;
      row.insertCell(3).textContent = `$${customer.balance}`;
      row.insertCell(4).textContent = customer.totalInvoice;
    });
  </script>
</body>
</html>
