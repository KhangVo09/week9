<h1>Disable Resizing of Textarea</h1>
<p>Set the resize property to <strong>none</strong> to disable the resize option of textareas:</p>

<div>
	<table border="1" cellpadding="10">
		<tr style="background:lightblue;">
			<td width="5%">Component name</td>
			<td>Display</td>
		</tr>
		<tr>
			<td>Input text</td>
			<td><input type="text" placeholder="Type here" /></td>
		</tr>
		<tr>
			<td>Textarea</td>
			<td><textarea cols="40" rows="4" style="resize: none;"></textarea></td>
            
		</tr>
		<tr>
			<td>Button</td>
			<td><input type="Button" value="Click me" /></td>
		</tr>
		<tr>
			<td>Radio</td>
			<td>
                
                
				<input type="radio" name="rdo1" value="111"/> Option 1<br/>
				<input type="radio" name="rdo1" value="222" checked/> Option 2<br/>
				<input type="radio" name="rdo1" value="444"/> Option 3
					<br/><br/>
				<input type="radio" name="rdo2" value="111"/> XXX 1<br/>
				<input type="radio" name="rdo2" value="222" /> XXX 2<br/>
				<input type="radio" name="rdo2" value="444"/> XXX 3
			</td>
		</tr>
		<tr>
			<td>Multiple selection</td>
			<td>
				<input type="checkbox" name="chk1" checked/> Option 1<br/>
				<input type="checkbox" name="chk1"/> Option 2<br/>
				<input type="checkbox" name="chk1"checked/> Option 3
			</td>
		</tr>
		<tr>
			<td>Dropdown</td>
			<td>
				<select name="cars" id="anyid">
				  <option value="volvo">Volvo</option>
				  <option value="saab" selected>Saab</option>
				  <option value="mercedes">Mercedes</option>
				  <option value="audi">Audi</option><br/><br/>
				</select>
			</td>
		</tr>
		<tr>
			<td>File select</td>
			<td><input type="file" id="myfileid" accept=".png"/></td>
		</tr>
	</table>


</div>
