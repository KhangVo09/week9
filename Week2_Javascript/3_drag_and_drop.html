<html>
<head>
	<title>Javascript basic</title>
	<style>
	  .draggable {
	    width: 100px;
	    height: 100px;
	    border: 1px solid black;
	    padding: 5px;
	    margin: 10px;
	    cursor: grab;
	  }

	  .dropzone {
	    width: 200px;
	    height: 150px;
	    border: 2px dashed #ccc;
	    padding: 10px;
	    margin: 10px;
	    text-align: center;
	  }
	</style>
	<script>
		function drag_me(event) {
		  event.dataTransfer.setData("text", event.target.id);	//remember ID of image
		}

		function allowDrop(event) {
		  event.preventDefault();
		}

		function drop(event) {
		  event.preventDefault();
		  var data = event.dataTransfer.getData("text");
		  var draggedElement = document.getElementById(data);	//detect which image is dragging
		  var dropzone = event.target;

		  // Check if the dropzone allows the dragged image
		  if (dropzone.id === "dropzone1" && draggedElement.id === "image1") {
          dropzone.appendChild(draggedElement);
          } else if (dropzone.id === "dropzone2" && (draggedElement.id === "image1" || draggedElement.id === "image2")) {
          dropzone.appendChild(draggedElement);
          } else {
          alert("This image is not allowed in this dropzone.");
          }

		}
	</script>
<head>
<body>

	<img id="image1" src="https://images.pexels.com/photos/39362/the-ball-stadion-football-the-pitch-39362.jpeg"
	 draggable="true" ondragstart="drag_me(event);" class="draggable"/>
	<img id="image2" src="https://images.pexels.com/photos/3558072/pexels-photo-3558072.jpeg" class="draggable"
	 draggable="true" ondragstart="drag_me(event);" />

	<div id="dropzone1" ondrop="drop(event);" ondragover="allowDrop(event)" class="dropzone">
	  Drop the image 1 here (not allow image 2)
	</div>

	<div id="dropzone2" ondrop="drop(event);" ondragover="allowDrop(event)" class="dropzone">
	  Drop the image 1 or 2 here
	</div>

</body>
</html>
